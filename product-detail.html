<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content remains the same as before -->
    <!-- ... -->
</head>
<body>
    <!-- Header remains the same -->
    <!-- ... -->

    <div class="product-detail-container">
        <div class="product-images">
            <img id="mainImage" src="" alt="Product Image" class="main-image">
            <div class="thumbnail-container" id="thumbnailContainer">
                <!-- Thumbnails will be loaded dynamically -->
            </div>
        </div>
        
        <div class="product-info">
            <h1 class="product-title" id="productTitle"></h1>
            <div class="product-brand" id="productBrand"></div>
            
            <div class="product-rating">
                <div class="rating-stars" id="ratingStars">
                    <!-- Stars will be loaded dynamically -->
                </div>
                <span class="rating-count" id="ratingCount"></span>
            </div>
            
            <div class="price-container">
                <span class="current-price" id="currentPrice"></span>
                <span class="original-price" id="originalPrice"></span>
                <span class="discount" id="discount"></span>
            </div>
            
            <div class="product-description" id="productDescription"></div>
            
            <ul class="features-list" id="featuresList">
                <!-- Features will be loaded dynamically -->
            </ul>
            
            <div class="quantity-selector">
                <div class="quantity-btn minus" onclick="decreaseQuantity()">-</div>
                <input type="number" class="quantity-input" value="1" min="1" id="quantity">
                <div class="quantity-btn plus" onclick="increaseQuantity()">+</div>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-outline" id="addToCartBtn">Add to Cart</button>
                <button class="btn btn-primary" id="buyNowBtn">Buy Now</button>
            </div>
        </div>
    </div>
    
    <div class="related-products">
        <h2 class="section-title">You may also like</h2>
        <div class="product-grid" id="relatedProducts">
            <!-- Related products will be loaded here -->
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBOlLzr0liPHXEssNXSpY8XozoYPPEeA60",
            authDomain: "rr-mobile-accessories.firebaseapp.com",
            databaseURL: "https://rr-mobile-accessories-default-rtdb.firebaseio.com",
            projectId: "rr-mobile-accessories",
            storageBucket: "rr-mobile-accessories.appspot.com",
            messagingSenderId: "261034064103",
            appId: "1:261034064103:web:b59fbb7118dd7f93868a42",
            measurementId: "G-28RJEQ3X7H"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        
        // Get product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        
        // Load product data
        function loadProductData() {
            if (!productId) {
                window.location.href = 'main.html';
                return;
            }
            
            database.ref('products/' + productId).once('value')
                .then(snapshot => {
                    if (!snapshot.exists()) {
                        window.location.href = 'main.html';
                        return;
                    }
                    
                    const product = snapshot.val();
                    displayProduct(product);
                    loadRelatedProducts(product.category);
                });
        }
        
        // Display product data
        function displayProduct(product) {
            document.getElementById('productTitle').textContent = product.title;
            document.getElementById('productBrand').textContent = `Brand: ${product.brand}`;
            document.getElementById('currentPrice').textContent = `₹${product.price.toLocaleString('en-IN')}`;
            document.getElementById('productDescription').textContent = product.description;
            
            // Set main image
            const mainImage = document.getElementById('mainImage');
            mainImage.src = product.image;
            mainImage.alt = product.title;
            
            // Set thumbnails
            const thumbnailContainer = document.getElementById('thumbnailContainer');
            thumbnailContainer.innerHTML = '';
            
            // Add main image as first thumbnail
            addThumbnail(product.image, product.title);
            
            // Add additional images if available
            if (product.additionalImages) {
                product.additionalImages.forEach(img => {
                    addThumbnail(img, product.title);
                });
            }
            
            // Set original price and discount if available
            if (product.originalPrice) {
                document.getElementById('originalPrice').textContent = `₹${product.originalPrice.toLocaleString('en-IN')}`;
                const discount = Math.round((1 - product.price/product.originalPrice) * 100);
                document.getElementById('discount').textContent = `${discount}% off`;
            }
            
            // Set rating
            const ratingStars = document.getElementById('ratingStars');
            ratingStars.innerHTML = '';
            const fullStars = Math.floor(product.rating);
            const hasHalfStar = product.rating % 1 >= 0.5;
            
            for (let i = 0; i < 5; i++) {
                const star = document.createElement('i');
                if (i < fullStars) {
                    star.className = 'fas fa-star';
                } else if (i === fullStars && hasHalfStar) {
                    star.className = 'fas fa-star-half-alt';
                } else {
                    star.className = 'far fa-star';
                }
                ratingStars.appendChild(star);
            }
            
            document.getElementById('ratingCount').textContent = `(${product.ratingCount} ratings)`;
            
            // Set features
            const featuresList = document.getElementById('featuresList');
            featuresList.innerHTML = '';
            
            if (product.features) {
                product.features.forEach(feature => {
                    const li = document.createElement('li');
                    li.innerHTML = `<i class="fas fa-check"></i> ${feature}`;
                    featuresList.appendChild(li);
                });
            }
        }
        
        function addThumbnail(src, alt) {
            const thumbnail = document.createElement('img');
            thumbnail.src = src;
            thumbnail.alt = alt;
            thumbnail.className = 'thumbnail';
            thumbnail.onclick = () => changeImage(thumbnail);
            
            const thumbnailContainer = document.getElementById('thumbnailContainer');
            thumbnailContainer.appendChild(thumbnail);
            
            // Set first thumbnail as active
            if (thumbnailContainer.children.length === 1) {
                thumbnail.classList.add('active');
            }
        }
        
        // Function to change main image when thumbnail is clicked
        function changeImage(element) {
            const mainImage = document.getElementById('mainImage');
            mainImage.src = element.src;
            
            // Update active thumbnail
            document.querySelectorAll('.thumbnail').forEach(thumb => {
                thumb.classList.remove('active');
            });
            element.classList.add('active');
        }
        
        // Quantity control functions
        function increaseQuantity() {
            const quantityInput = document.getElementById('quantity');
            quantityInput.value = parseInt(quantityInput.value) + 1;
        }
        
        function decreaseQuantity() {
            const quantityInput = document.getElementById('quantity');
            if (parseInt(quantityInput.value) > 1) {
                quantityInput.value = parseInt(quantityInput.value) - 1;
            }
        }
        
        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Update cart count in header
        function updateCartCount() {
            const user = auth.currentUser;
            if (!user) return;
            
            database.ref('carts/' + user.uid + '/items').once('value')
                .then(snapshot => {
                    let count = 0;
                    if (snapshot.exists()) {
                        snapshot.forEach(() => {
                            count++;
                        });
                    }
                    document.getElementById('cartCount').textContent = count;
                });
        }
        
        // Add to cart function - FIXED to prevent duplicates
        function addToCart() {
            const user = auth.currentUser;
            if (!user) {
                showToast('Please login to add items to cart');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1000);
                return;
            }
            
            const quantity = parseInt(document.getElementById('quantity').value);
            
            // Get current product data
            database.ref('products/' + productId).once('value')
                .then(snapshot => {
                    if (!snapshot.exists()) {
                        showToast('Product not found');
                        return;
                    }
                    
                    const product = snapshot.val();
                    
                    // Check if product already exists in cart
                    database.ref('carts/' + user.uid + '/items').orderByChild('productId').equalTo(productId).once('value')
                        .then(cartSnapshot => {
                            if (cartSnapshot.exists()) {
                                // Product exists, update quantity
                                let updates = {};
                                cartSnapshot.forEach(childSnapshot => {
                                    updates['/carts/' + user.uid + '/items/' + childSnapshot.key + '/quantity'] = 
                                        firebase.database.ServerValue.increment(quantity);
                                });
                                
                                database.ref().update(updates)
                                    .then(() => {
                                        showToast('Product quantity updated in cart!');
                                        updateCartCount();
                                    });
                            } else {
                                // Product doesn't exist, add new item
                                const cartItem = {
                                    productId: productId,
                                    productTitle: product.title,
                                    productImage: product.image,
                                    price: product.price,
                                    quantity: quantity,
                                    addedAt: firebase.database.ServerValue.TIMESTAMP
                                };
                                
                                database.ref('carts/' + user.uid + '/items').push(cartItem)
                                    .then(() => {
                                        showToast('Product added to cart successfully!');
                                        updateCartCount();
                                    });
                            }
                        });
                })
                .catch(error => {
                    console.error('Error adding to cart:', error);
                    showToast('Error adding to cart. Please try again.');
                });
        }
        
        // Buy now function
        function buyNow() {
            const user = auth.currentUser;
            if (!user) {
                showToast('Please login to proceed with purchase');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1000);
                return;
            }
            
            const quantity = parseInt(document.getElementById('quantity').value);
            
            // Get product data
            database.ref('products/' + productId).once('value')
                .then(snapshot => {
                    if (!snapshot.exists()) {
                        showToast('Product not found');
                        return;
                    }
                    
                    const product = snapshot.val();
                    const total = product.price * quantity;
                    
                    // First check if user has address details
                    database.ref('users/' + user.uid).once('value')
                        .then(userSnapshot => {
                            const userData = userSnapshot.val();
                            if (!userData || !userData.address || !userData.phone) {
                                showToast('Please complete your profile with address details');
                                setTimeout(() => {
                                    window.location.href = 'profile.html';
                                }, 1000);
                                return;
                            }
                            
                            // Create order data to pass to payment page
                            const orderData = {
                                productId: productId,
                                productTitle: product.title,
                                productImage: product.image,
                                price: product.price,
                                quantity: quantity,
                                total: total,
                                customerName: userData.name,
                                customerPhone: userData.phone,
                                customerEmail: user.email,
                                shippingAddress: userData.address,
                                city: userData.city,
                                state: userData.state,
                                pincode: userData.pincode,
                                landmark: userData.landmark
                            };
                            
                            // Store order data in session storage
                            sessionStorage.setItem('pendingOrder', JSON.stringify(orderData));
                            
                            // Redirect to payment page
                            window.location.href = 'payment.html';
                        });
                });
        }
        
        // Load related products
        function loadRelatedProducts(category) {
            database.ref('products').orderByChild('category').equalTo(category).limitToLast(4).once('value')
                .then(snapshot => {
                    const relatedProductsGrid = document.getElementById('relatedProducts');
                    relatedProductsGrid.innerHTML = '';
                    
                    snapshot.forEach(childSnapshot => {
                        const product = childSnapshot.val();
                        if (childSnapshot.key !== productId) {
                            const productCard = createProductCard(product, childSnapshot.key);
                            relatedProductsGrid.appendChild(productCard);
                        }
                    });
                });
        }
        
        // Create product card for related products
        function createProductCard(product, id) {
            const productCard = document.createElement('div');
            productCard.className = 'product-card';
            productCard.onclick = () => {
                window.location.href = `product-detail.html?id=${id}`;
            };
            
            productCard.innerHTML = `
                <div class="product-card-image">
                    <img src="${product.image}" alt="${product.title}">
                </div>
                <div class="product-card-details">
                    <h3 class="product-card-title">${product.title}</h3>
                    <div class="product-card-price">
                        ₹${product.price.toLocaleString('en-IN')}
                        ${product.originalPrice ? `<span style="font-size: 0.8rem; color: var(--gray); text-decoration: line-through; margin-left: 5px;">₹${product.originalPrice.toLocaleString('en-IN')}</span>` : ''}
                    </div>
                </div>
            `;
            
            return productCard;
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            // Set up button event listeners
            document.getElementById('addToCartBtn').addEventListener('click', addToCart);
            document.getElementById('buyNowBtn').addEventListener('click', buyNow);
            document.getElementById('cartIcon').addEventListener('click', () => {
                window.location.href = 'cart.html';
            });
            
            // Load product data
            loadProductData();
            
            // Update cart count when user is logged in
            auth.onAuthStateChanged(user => {
                if (user) {
                    updateCartCount();
                }
            });
        });
    </script>
</body>
</html>
